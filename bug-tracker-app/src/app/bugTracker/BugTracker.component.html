<div class="content">
	<bug-stats [list]="bugs"></bug-stats>
	<section class="sort">
		<label for="">Order By :</label>
		<select name="" id="">
			<option value=""></option>
			<option value=""></option>
		</select>
		<label for="">Descending ? :</label>
		<input type="checkbox" name="" id="">
	</section>
	<section class="edit">
		<label for="">Bug Name :</label>
		<input type="text" #txtBugName>
		<input type="button" value="Create New" (click)="add(txtBugName.value)">
	</section>
	<section class="list">
		<ol>
			<li *ngFor="let bug of bugs">
				<span class="bugname" [ngClass]="{closed : bug.isClosed}" (click)="toggle(bug)">{{bug.name}}</span>
				<div class="datetime">[Created At]</div>
			</li>
			
		</ol>
		<input type="button" value="Remove Closed" (click)="removeClosed()">
	</section>
</div>
